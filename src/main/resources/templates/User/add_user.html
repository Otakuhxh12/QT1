<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

<div class="flex items-center justify-center h-screen">
    <form th:action="@{/user/add}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Add User</h2>

        <div class="mb-4">
            <label for="newUserName" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <input type="text" id="newUserName" name="userName" class="form-input border-2 border-gray-300 rounded-md py-2 px-3" required>
        </div>

        <div class="mb-4">
            <label for="newUserEmail" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="newUserEmail" name="email" class="form-input border-2 border-gray-300 rounded-md py-2 px-3" required>
        </div>

        <div class="mb-4">
            <label for="newUserPhone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number:</label>
            <input type="text" id="newUserPhone" name="mobilePhone" class="form-input border-2 border-gray-300 rounded-md py-2 px-3" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Status:</label>
            <div class="flex items-center">
                <input type="checkbox" id="newUserStatus" name="isActive" class="form-checkbox h-5 w-5 text-green-500">
                <label for="newUserStatus" class="ml-2 text-gray-700 text-sm font-bold">Active</label>
            </div>
        </div>

        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-full focus:outline-none focus:shadow-outline hover:bg-green-600">Add User</button>
    </form>
</div>

</body>
</html>
