<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manager - Update User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-half-screen">

<div class="max-w-md p-8 bg-white rounded shadow-md w-full my-4 overflow-y-auto">
    <h2 class="text-2xl font-semibold mb-6">Update User</h2>
    <form th:action="@{/user/update/{id}(id=${existingUser.getUserID()})}" method="post" th:object="${existingUser}" class="space-y-4">

        <div>
            <label for="userName" class="block text-sm font-medium text-gray-700">Name:</label>
            <input type="text" id="userName" name="userName" th:value="${existingUser.userName}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" th:value="${existingUser.email}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div>
            <label for="mobilePhone" class="block text-sm font-medium text-gray-700">Phone Number:</label>
            <input type="text" id="mobilePhone" name="mobilePhone" th:value="${existingUser.mobilePhone}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div>
            <label for="isActive" class="block text-sm font-medium text-gray-700">Status:</label>
            <select id="isActive" name="isActive" th:value="${existingUser.isActive}" class="mt-1 p-2 w-full border rounded-md">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>


        <div class="flex items-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out">
                Update User
            </button>
        </div>
    </form>
</div>

</body>
</html>
