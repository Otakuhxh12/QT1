<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manager</title>
    <link rel="stylesheet" href="/ouput.css">

</head>
<body>

<div class="flex justify-between items-center text-white font-thin p-2 text-4xl bg-orange-500">
    <h1 class="text-start">
        <a href="/">User Management</a>
    </h1>
</div>

<div class="grid grid-cols-4">
    <div class="col-span-1 border-r-2 border-orange-500 mt-2">
        <nav class="ml-4 flex justify-start mt-2" >
            <ul>
                <li>
                    <a href="#" class="pr-2 text-orange-500 text-sm">
                        <span>User List</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <main class="col-span-3">
        <div class="ml-2 mt-4 text-orange-500 border-b-2 border-e-gray-500">
            <h2>User List</h2>
        </div>

        <div class="ml-2 mt-4">
            <a th:href="@{/user/add}" class="bg-green-500 text-white px-2 py-1 rounded-full">Add New User</a>
        </div>

        <table class="ml-4 mr-8 mt-4 w-11/12">
            <thead>
            <tr>
                <th class="border-2 border-gray-500">ID</th>
                <th class="border-2 border-gray-500">Name</th>
                <th class="border-2 border-gray-500">Email</th>
                <th class="border-2 border-gray-500">Phone Number</th>
                <th class="border-2 border-gray-500">Status</th>
                <th class="border-2 border-gray-500">Date Created</th>
                <th class="border-2 border-gray-500">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <td class="border-2 border-gray-300" th:text="${user.userID}"></td>
                <td class="border-2 border-gray-300" th:text="${user.userName}"></td>
                <td class="border-2 border-gray-300" th:text="${user.email}"></td>
                <td class="border-2 border-gray-300" th:text="${user.mobilePhone}"></td>
                <td class="border-2 border-gray-300" th:text="${user.isActive ? 'Active' : 'Inactive'}"></td>
                <td class="border-2 border-gray-300" th:text="${user.dateCreated}"></td>
                <td class="border-2 border-gray-300 flex justify-between">
                    <a th:href="@{/user/update/{id}(id=${user.userID})}" class="bg-blue-500 text-white px-2 py-1 rounded-full ">Update</a>
                    <a th:href="@{/user/delete/{id}(id=${user.userID})}" class="bg-red-500 text-white px-2 py-1 rounded-full" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tbody>
        </table>
    </main>
</div>

</body>
</html>
